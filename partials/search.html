
<div class='text-center' id='search'>
    
    <h1>Search Movies</h1>
    <div class="col-xs-6 col-xs-offset-3 input-group input-group-lg">
        <span class="fix_top glyphicon glyphicon-search input-group-addon" id="sizing-addon1"></span>
        <input ng-keypress="enterPush($event)" type="text" class="form-control" placeholder="Search Movies" aria-describedby="sizing-addon1">
    </div>

    <div id='movies'>
        <div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
            <div class="thumbnail">
                <img class='poster_path' ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt="">
                <div class="caption">
                    <h3 class='title'>{{movie.title}}</h3>
                    <p class='overview'>{{movie.overview}}</p>
                    <p> 
                        <a class="review btn btn-primary" role="button" ng-click="saveRated(movie)">Rate</a>
                        <a class="wishlist btn btn-default" role="button" ng-click="saveWishlist(movie)">Wishlist</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
